<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="shortcut icon" href="images/dev.superior icon.png" type="icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section>
    <div class="py-12 bg-gray-600 z-10 absolute top-0 right-0 bottom-0 left-0">
        <div class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
            <div class="relative py-8 px-5 md:px-10 bg-gray-900 border-gray-700 shadow-md rounded border border-gray-400">
                <div class="flex justify-center items-center space-x-4 md:space-x-9 md:pl-12">
                      <label for="" class="text-white  text-sm font-bold md:pl-20 md:pr-6" >DAYS</label> 
                     <label for="" class="text-white  text-sm font-bold md:pr">HOURS</label> 
                        <label for="" class="text-white  text-sm font-bold md:pr-">MINUTES</label>
                         <label for="" class="text-white  text-sm font-bold md:pr-16">SECONDS</label>
                         <label for="" class="md:text-white  md:text-sm md:pr-20"></label>
                </div>
             <div class="flex justify-center items-center md:space-x-2"> 
                <input disabled id="days" class="mb-5 mt-2 bg-gray-900 text-orange-300 placeholder-indigo-300 font-bold text-center w-20 h-fit flex items-center md:pl-3 text-sm md:text-6xl" placeholder="00">
                <span class="text-indigo-300 md:text-5xl  pb-4">:</span>
              
                <input disabled id="hours" class="mb-5 mt-2 bg-gray-900 text-orange-300 placeholder-indigo-300 font-bold text-center w-20 h-fit flex items-center md:pl-3 text-sm md:text-6xl" placeholder="00">
                <span class="text-indigo-300 md:text-5xl  pb-4">:</span>
               
                <input disabled id="minutes" class="mb-5 mt-2 bg-gray-900 text-orange-300 placeholder-indigo-300 font-bold text-center w-20 h-fit flex items-center md:pl-3 md:text-6xl" placeholder="00"> 
                <span class="text-indigo-300 text-sm md:text-5xl  pb-4">:</span>               
              
                <input disabled id="seconds" class="mb-5 mt-2 bg-gray-900 text-orange-300 placeholder-indigo-300 font-bold text-center w-20 h-fit flex items-center md:pl-3 text-sm md:text-6xl" placeholder="00">
                <input disabled id="milliSeconds" class="mb-5 mt-2 bg-gray-900 text-orange-300 placeholder-indigo-300 font-bold text-center w-20 h-fit flex items-center pl-3  md:text-xl" placeholder="00">
             </div>
             <div class="flex items-center justify-center w-full">
                 <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm" onclick="start()"><span><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></span></button>
                 <button class="focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-indigo-700 ml-3 bg-indigo-700 transition duration-150 text-gray-100 ease-in-out hover:border-gray-400 hover:bg-gray-300  rounded px-8 py-2 text-sm" onclick=" pauseTime()"><span><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></span></button>
                 <button class="focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-indigo-700 ml-3 bg-indigo-700 transition duration-150 text-gray-100 ease-in-out hover:border-gray-400 hover:bg-gray-300  rounded px-8 py-2 text-sm" onclick="stopTime()"><span><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg></span></button>
             </div>
                </div>
            </div>
        </div>
    </div>
  
</section>


    <script src="script.js"></script>
</body>
</html>
